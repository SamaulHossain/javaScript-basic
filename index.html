<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make element Visible by button</title>
</head>
<body>
  <p id="demo" style="display: none">I love Tania</p>
  <button  onclick="document.getElementById('demo').style.display='block'">Click Me</button>
  
</body>
</html>
